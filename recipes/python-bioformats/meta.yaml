{% set name = "python-bioformats" %}
{% set version = "4.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e195be72adcacdb5142a9e850520e6724397813224c1f643b455a1c050b58eae

build:
  number: 0
  noarch: generic
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - boto3 >=1.14.23
    - future >=0.18.2
    - pip
    - python
    - python-javabridge ==4.0.0
    - openjdk
    - setuptools_scm
  run:
    - boto3 >=1.14.23
    - future >=0.18.2
    - python
    - python-javabridge ==4.0.0
    - openjdk

test:
  imports:
    - bioformats

about:
  home: "http://github.com/CellProfiler/python-bioformats/"
  license: "GNU General Public v2 (GPLv2)"
  license_family: GPL2
  license_file: LICENSE
  summary: "Read and write life sciences file formats"
